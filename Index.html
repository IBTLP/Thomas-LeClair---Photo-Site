<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thomas LeClair Photography</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0e0e0e;
  color: #f5f5f5;
  min-height: 100vh;
}

nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1.25rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(14, 14, 14, 0.85);
  backdrop-filter: blur(6px);
}

nav .brand {
  font-weight: 500;
  letter-spacing: 0.04em;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
}

nav a {
  text-decoration: none;
  color: #f5f5f5;
  font-size: 0.9rem;
  opacity: 0.8;
  transition: opacity 0.2s ease;
}

nav a:hover {
  opacity: 1;
}

main {
  height: 100vh;
  padding-top: 5rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-weight: 300;
  letter-spacing: 0.06em;
  margin-bottom: 0.75rem;
}

.tagline {
  font-size: 0.95rem;
  opacity: 0.7;
  line-height: 1.5;
}

  </style>
</head>
<body>
  <nav>
    <div class="brand">Thomas LeClair</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/gallery/">Gallery</a></li>
      <li><a href="/prints.html">Prints</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Photography</h1>
    <p class="tagline">
      Fine art and commissioned photography.<br />
      Metal prints produced individually.
    </p>
  </main>

</html>
