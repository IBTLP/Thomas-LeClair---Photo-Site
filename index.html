<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thomas LeClair Photography</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ================= NAV (AUTO-HIDE) ================= */

    nav {
      position: fixed;
      top: -96px;
      left: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(14,14,14,0.85);
      backdrop-filter: blur(6px);
      transition: top 0.35s ease;
      z-index: 10;
    }

    body:hover nav,
    nav:hover {
      top: 0;
    }

    /* hover activation zone */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 28px;
      z-index: 9;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #f5f5f5;
      font-size: 0.9rem;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    nav a:hover { opacity: 1; }

    .brand img {
      height: 50px;
      opacity: 0.9;
    }

    /* ================= HERO ================= */

    .hero {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 30s infinite;
    }

    /* stagger timing */
    .hero img:nth-child(1) { animation-delay: 0s; }
    .hero img:nth-child(2) { animation-delay: 10s; }
    .hero img:nth-child(3) { animation-delay: 20s; }

    /* dark overlay */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(0,0,0,0.45),
        rgba(0,0,0,0.45)
      );
      z-index: 2;
    }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 0.35; }
      40%  { opacity: 0.35; }
      50%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* ================= MAIN COPY ================= */

    main {
      height: 100vh;
      padding-top: 5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    h1 {
      font-weight: 300;
      letter-spacing: 0.06em;
      margin-bottom: 0.75rem;
    }

    .tagline {
      font-size: 0.95rem;
      opacity: 0.75;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <nav>
    <div class="brand">
      <a href="/">
        <img src="/images/Signature - TuesdayNight_Font+photography_250.png"
             alt="Thomas LeClair Photography">
      </a>
    </div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/gallery/">Gallery</a></li>
      <li><a href="/prints.html">Prints</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <img src="/images/home-auto.webp" alt="Automotive photography">
    <img src="/images/home-landscape.webp" alt="Landscape photography">
    <img src="/images/home-wildlife.webp" alt="Wildlife photography">
  </div>

  <main>
    <h1>Photography</h1>
    <p class="tagline">
      Fine art and commissioned photography.<br>
      Metal prints produced individually.
    </p>
  </main>

</body>
</html>
