<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Thomas LeClair Photography</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(14, 14, 14, 0.85);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .brand img { height: 50px; opacity: 0.95; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #f5f5f5;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    nav a:hover { opacity: 1; }

    main {
      padding-top: 10.5rem;
      max-width: 700px;
      margin: 0 auto;
      padding-left: 2rem;
      padding-right: 2rem;
    }

    h1 {
      font-weight: 300;
      letter-spacing: 0.06em;
      text-align: center;
      margin-bottom: 1rem;
    }

    p.intro {
      text-align: center;
      opacity: 0.75;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    form {
      display: grid;
      gap: 1.5rem;
      margin-top: 0;
    }

    label {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 0.25rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #151515;
      border: 1px solid rgba(255,255,255,0.2);
      color: #f5f5f5;
      font-family: inherit;
      font-size: 0.9rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 1rem;
      padding: 0.9rem;
      background: #f5f5f5;
      color: #0e0e0e;
      border: none;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.8rem;
      color: #8fa3b8;
    }

    footer a {
      color: #8fa3b8;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover { color: #e0e0e0; }
  </style>
</head>

<body>
  <nav>
    <div class="brand">
      <a href="/">
        <img src="/images/Signature-TuesdayNight_Font+photography_250.png" alt="Thomas LeClair Photography">
      </a>
    </div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/gallery/">Gallery</a></li>
      <li><a href="/prints.html">Prints</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact</h1>
    <p class="intro">
      For print inquiries or commissioned work, please use the form below.
      All prints are produced individually on metal.
    </p>

    <!-- Formspree form (JS intercept guarantees redirect without paid plan) -->
    <form id="contactForm" action="https://formspree.io/f/xpqwgnzz" method="POST">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div>
        <label for="size">Print Size (if applicable)</label>
        <select id="size" name="size">
          <option value="">— Select —</option>
          <option>48" Wide</option>
          <option>36" Wide</option>
          <option>Small (note details)</option>
          <option>Custom size</option>
          <option>Commission / Photoshoot</option>
        </select>
      </div>

      <div>
      <label for="message">Message me</label>
      <div style="font-size:0.85rem; opacity:0.65; margin-top:-0.5rem; margin-bottom:0.25rem;">
        Let me know the best way to reply to you.
      </div>
      <textarea id="message" name="message" placeholder="How can I help? Preferred reply method (text/email/phone) + your best contact info." required></textarea>

      </div>

      <input type="hidden" name="_subject" value="New inquiry from tleclair.com">
      <input type="hidden" name="_replyto" id="replytoHidden">
      <!-- keep _next as a fallback (some setups honor it) -->
      <input type="hidden" name="_next" value="https://www.tleclair.com/thank-you.html">
      <input type="text" name="_gotcha" style="display:none">
      

      <button type="submit">SEND INQUIRY</button>
    </form>
  </main>

  <footer>
    <a href="https://www.instagram.com/tlp_motoring_photography/" target="_blank">Instagram — Motoring</a>
    <span>·</span>
    <a href="https://www.instagram.com/tlp_outdoor_photography/" target="_blank">Instagram — Outdoor</a>
  </footer>

 <script>
  (function () {
    const form = document.getElementById('contactForm');
    if (!form) return;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Ensure Formspree gets a proper Reply-To value
      const emailField = form.querySelector('#email');
      const replytoHidden = form.querySelector('#replytoHidden');
      if (emailField && replytoHidden) {
        replytoHidden.value = emailField.value.trim();
      }

      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          window.location.href = 'https://www.tleclair.com/thank-you.html';
        } else {
          alert('Sorry — something went wrong sending your message. Please try again.');
        }
      } catch (err) {
        alert('Network error — please try again.');
      }
    });
  })();
</script>
</body>
</html>
